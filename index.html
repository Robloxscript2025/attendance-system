<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Registration</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .form-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 40px 50px;
      width: 550px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      margin-bottom: 10px;
      color: #1f3c88;
    }

    p.subtitle {
      text-align: center;
      font-size: 14px;
      color: #555;
      margin-bottom: 25px;
    }

    .input-group {
      position: relative;
      margin-bottom: 18px;
    }

    .input-group i {
      position: absolute;
      top: 50%;
      left: 14px;
      transform: translateY(-50%);
      color: #666;
      font-size: 16px;
    }

    input, select {
      width: 100%;
      padding: 12px 12px 12px 42px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      font-size: 15px;
      transition: 0.2s;
    }

    input:focus, select:focus {
      border-color: #1f3c88;
      box-shadow: 0 0 4px rgba(31, 60, 136, 0.3);
    }

    /* Remove number input arrows */
    input[type=number]::-webkit-inner-spin-button,
    input[type=number]::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    input[type=number] {
      -moz-appearance: textfield;
    }

    .name-fields {
      display: flex;
      gap: 15px;
    }

    button {
      width: 100%;
      background: linear-gradient(90deg, #1f3c88, #3056d3);
      color: #fff;
      border: none;
      padding: 16px;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s ease;
      letter-spacing: 0.5px;
      margin-top: 5px;
    }

    button:hover {
      background: linear-gradient(90deg, #3056d3, #1f3c88);
      transform: translateY(-2px);
      box-shadow: 0 6px 14px rgba(31, 60, 136, 0.3);
    }

    .qr-section {
      text-align: center;
      margin-top: 25px;
    }

    .qr-section h3 {
      color: #1f3c88;
      margin-bottom: 10px;
    }

    #qrcode {
      margin: 10px auto;
      padding: 10px;
      background: white;
      display: inline-block;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    footer {
      margin-top: 25px;
      text-align: center;
      font-size: 13px;
      color: #fff;
      opacity: 0.9;
    }

    footer a {
      color: #fff;
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .form-container {
        width: 100%;
        padding: 25px;
      }
      .name-fields {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Student Registration</h2>
    <p class="subtitle">Register to get your personalized QR code for event check-ins.</p>

    <form id="regForm">
      <div class="name-fields">
        <div class="input-group" style="flex:1;">
          <i class="fa-solid fa-user"></i>
          <input type="text" id="fname" name="fname" placeholder="First Name" required>
        </div>
        <div class="input-group" style="flex:1;">
          <i class="fa-solid fa-user"></i>
          <input type="text" id="lname" name="lname" placeholder="Last Name" required>
        </div>
      </div>

      <div class="input-group">
        <i class="fa-solid fa-id-card"></i>
        <input type="number" id="studentid" name="studentid" placeholder="Student ID Number" required>
      </div>

      <div class="input-group">
        <i class="fa-solid fa-envelope"></i>
        <input type="email" id="email" name="email" placeholder="Email Address" required>
      </div>

      <div class="name-fields">
        <div class="input-group" style="flex:1;">
          <i class="fa-solid fa-graduation-cap"></i>
          <select id="course" name="course" required>
            <option value="">-- Select Program --</option>
            <option value="BSIT">BSIT</option>
            <option value="BSCPE">BSCPE</option>
          </select>
        </div>
        <div class="input-group" style="flex:1;">
          <i class="fa-solid fa-layer-group"></i>
          <select id="year" name="year" required>
            <option value="">-- Select Year --</option>
            <option value="1st Year">1st Year</option>
            <option value="2nd Year">2nd Year</option>
            <option value="3rd Year">3rd Year</option>
            <option value="4th Year">4th Year</option>
          </select>
        </div>
      </div>

      <button type="submit">
        <i class="fa-solid fa-qrcode"></i> Confirm Registration and Generate QR Code
      </button>
    </form>

    <div class="qr-section" id="qrSection" style="display: none;">
      <h3>Registration Successful!</h3>
      <p>Here’s your generated QR Code:</p>
      <div id="qrcode"></div>
    </div>
  </div>

  <footer>
    Need help? Contact us at 
    <a href="mailto:support@example.com">support@example.com</a> |
    © 2025 QR Event Monitoring System
  </footer>

  <script>
    document.getElementById("regForm").addEventListener("submit", function(event) {
      event.preventDefault();

      // Collect data
      const fname = document.getElementById("fname").value.trim();
      const lname = document.getElementById("lname").value.trim();
      const studentid = document.getElementById("studentid").value.trim();
      const email = document.getElementById("email").value.trim();
      const course = document.getElementById("course").value;
      const year = document.getElementById("year").value;

      // Combine into one text
      const qrData = `Name: ${fname} ${lname}\nID: ${studentid}\nCourse: ${course}\nYear: ${year}\nEmail: ${email}`;

      // Show QR section
      document.getElementById("qrSection").style.display = "block";

      // Clear previous QR code if any
      document.getElementById("qrcode").innerHTML = "";

      // Generate new QR code
      new QRCode(document.getElementById("qrcode"), {
        text: qrData,
        width: 180,
        height: 180
      });
    });
  </script>

</body>
</html>
